<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Registros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #3a7bd5, #3a6073);
      color: #fff;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #333;
      border-radius: 12px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    textarea {
      height: 100px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .hidden { display: none; }
    .msg {
      margin-top: 15px;
      padding: 10px;
      background: #444;
      border-radius: 6px;
      text-align: center;
    }
    .aluno-checkbox {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .aluno-checkbox input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }
    .aluno-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 6px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <header>Sistema de Registros Escolares</header>

  <div class="container" id="login">
    <h2>Login</h2>
    <label>Usuário</label>
    <input type="text" id="username">
    <label>Senha</label>
    <input type="password" id="password">
    <button onclick="login()">Entrar</button>
    <div class="msg" id="loginMsg"></div>
  </div>

  <!-- Área Gestão -->
  <div class="container hidden" id="gestao">
    <h2>Registro - Gestão</h2>
    <form id="formGestao">
      <!-- Campos invertidos conforme solicitado -->
      <label>Série/Turma</label>
      <select name="turma" id="turmaGestao" onchange="carregarAlunosGestao()" required>
        <option value="">Selecione uma turma</option>
        <option value="6° ANO A MANHA">6° ANO A MANHA</option>
        <option value="6° ANO B MANHA">6° ANO B MANHA</option>
        <option value="6° ANO C MANHA">6° ANO C MANHA</option>
        <option value="6° ANO D MANHA">6° ANO D MANHA</option>
        <option value="6° ANO E TARDE">6° ANO E TARDE</option>
        <option value="6° ANO F TARDE">6° ANO F TARDE</option>
        <option value="7° ANO A TARDE">7° ANO A TARDE</option>
        <option value="7° ANO B TARDE">7° ANO B TARDE</option>
        <option value="7° ANO C TARDE">7° ANO C TARDE</option>
        <option value="7° ANO D TARDE">7° ANO D TARDE</option>
        <option value="7° ANO E TARDE">7° ANO E TARDE</option>
        <option value="7° ANO F TARDE">7° ANO F TARDE</option>
        <option value="8° ANO A TARDE">8° ANO A TARDE</option>
        <option value="8° ANO B TARDE">8° ANO B TARDE</option>
        <option value="8° ANO C TARDE">8° ANO C TARDE</option>
        <option value="8° ANO D TARDE">8° ANO D TARDE</option>
        <option value="8° ANO E TARDE">8° ANO E TARDE</option>
        <option value="9° ANO A TARDE">9° ANO A TARDE</option>
        <option value="9° ANO B TARDE">9° ANO B TARDE</option>
        <option value="9° ANO C TARDE">9° ANO C TARDE</option>
        <option value="9° ANO D TARDE">9° ANO D TARDE</option>
        <option value="1ª SERIE A MANHA">1ª SÉRIE A MANHA</option>
        <option value="1ª SERIE B MANHA">1ª SÉRIE B MANHA</option>
        <option value="1ª SERIE C MANHA">1ª SÉRIE C MANHA</option>
        <option value="1ª SERIE D MANHA">1ª SÉRIE D MANHA</option>
        <option value="1ª SERIE E MANHA">1ª SÉRIE E MANHA</option>
        <option value="1ª SERIE F MANHA">1ª SÉRIE F MANHA</option>
        <option value="1ª SERIE G TARDE">1ª SÉRIE G TARDE</option>
        <option value="1ª SERIE H NOITE">1ª SÉRIE H NOITE</option>
        <option value="1ª SERIE I NOITE">1ª SÉRIE I NOITE</option>
        <option value="2ª SERIE A MANHA">2ª SÉRIE A MANHA</option>
        <option value="2ª SERIE B MANHA">2ª SÉRIE B MANHA</option>
        <option value="2ª SERIE C MANHA">2ª SÉRIE C MANHA</option>
        <option value="2ª SERIE D MANHA">2ª SÉRIE D MANHA</option>
        <option value="2ª SERIE E MANHA">2ª SÉRIE E MANHA</option>
        <option value="2ª SERIE F NOITE">2ª SÉRIE F NOITE</option>
        <option value="2ª SERIE G NOITE">2ª SÉRIE G NOITE</option>
        <option value="2ª SERIE H NOITE">2ª SÉRIE H NOITE</option>
        <option value="3ª SERIE A MANHA">3ª SÉRIE A MANHA</option>
        <option value="3ª SERIE B MANHA">3ª SÉRIE B MANHA</option>
        <option value="3ª SERIE C MANHA">3ª SÉRIE C MANHA</option>
        <option value="3ª SERIE D NOITE">3ª SÉRIE D NOITE</option>
        <option value="3ª SERIE E NOITE">3ª SÉRIE E NOITE</option>
        <option value="3ª SERIE F NOITE">3ª SÉRIE F NOITE</option>
        <option value="3ª SERIE G NOITE">3ª SÉRIE G NOITE</option>
      </select>

      <label>Aluno(s)</label>
      <div id="alunosContainer" class="aluno-list">
        <!-- Lista de alunos será carregada dinamicamente -->
        <p>Selecione uma turma primeiro</p>
      </div>

      <label>RA(s)</label>
      <input type="text" name="ra" id="raInput" readonly>

      <label>Professor</label>
      <input type="text" name="professor">

      <label>Telefone</label>
      <input type="text" name="telefone">

      <label>Disciplina</label>
      <input type="text" name="disciplina">

      <label>Classificação</label>
      <select name="classificacao">
        <option value="OCORRÊNCIA">OCORRÊNCIA</option>
        <option value="SUSPENSÃO">SUSPENSÃO</option>
      </select>

      <label>Descrição</label>
      <textarea name="descricao"></textarea>

      <label>URL do Documento</label>
      <input type="text" name="url">

      <label>Data de Retorno</label>
      <input type="date" name="dataRetorno">

      <button type="submit">Salvar</button>
    </form>
    <div class="msg" id="msgGestao"></div>
  </div>

  <!-- Área Professor -->
  <div class="container hidden" id="professor">
    <h2>Registro - Professor</h2>
    <form id="formProfessor">
      <label>Professor</label>
      <select name="professor" id="profSelect"></select>

      <label>Turma</label>
      <select name="turma" id="turmaSelect" onchange="carregarAlunos()"></select>

      <label>Aluno</label>
      <select name="aluno" id="alunoSelect"></select>

      <label>Data</label>
      <input type="date" name="data">

      <label>Irregularidades</label>
      <div>
        <label><input type="checkbox" name="irregularidades" value="Agressão"> Agressão</label><br>
        <label><input type="checkbox" name="irregularidades" value="Uso de celular"> Uso de celular</label><br>
        <label><input type="checkbox" name="irregularidades" value="Falta de material"> Falta de material</label><br>
        <label><input type="checkbox" name="irregularidades" value="Desacato"> Desacato</label><br>
        <label><input type="checkbox" name="irregularidades" value="Danos ao patrimônio"> Danos ao patrimônio</label><br>
        <label><input type="checkbox" name="irregularidades" value="Não realiza as atividades"> Não realiza as atividades</label><br>
        <label><input type="checkbox" name="irregularidades" value="Saiu da sala sem autorização"> Saiu da sala sem autorização</label><br>
        <label><input type="checkbox" name="irregularidades" value="Estava fora da sala"> Estava fora da sala</label>
      </div>

      <label>Descrição</label>
      <textarea name="descricao"></textarea>

      <button type="submit">Salvar</button>
    </form>
    <div class="msg" id="msgProfessor"></div>
  </div>

  <script>
    const SCRIPT_URL = "COLE_AQUI_URL_DO_SEU_WEBAPP"; // substitua pela URL do Apps Script publicado

    // Dados simulados de alunos por turma (em um cenário real, isso viria do backend)
    const alunosPorTurma = {
      "6° ANO A MANHA": [
        { nome: "Ana Silva", ra: "12345" },
        { nome: "Bruno Santos", ra: "12346" },
        { nome: "Carla Oliveira", ra: "12347" }
      ],
      "6° ANO B MANHA": [
        { nome: "Daniel Costa", ra: "22345" },
        { nome: "Eliana Pereira", ra: "22346" },
        { nome: "Fabio Lima", ra: "22347" }
      ],
      // Adicione os dados para as demais turmas...
    };

    // Login básico
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("loginMsg");

      if (user === "gestao@escola.com" && pass === "gestao123") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("gestao").classList.remove("hidden");
      } else if (user === "professor@escola.com" && pass === "prof123") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("professor").classList.remove("hidden");
        carregarProfessores();
        carregarTurmas();
      } else {
        msg.innerText = "Usuário ou senha inválidos!";
      }
    }

    // Carregar alunos na área de gestão
    function carregarAlunosGestao() {
      const turmaSelect = document.getElementById("turmaGestao");
      const alunosContainer = document.getElementById("alunosContainer");
      const turma = turmaSelect.value;
      
      alunosContainer.innerHTML = "";
      
      if (turma && alunosPorTurma[turma]) {
        alunosPorTurma[turma].forEach(aluno => {
          const div = document.createElement("div");
          div.className = "aluno-checkbox";
          
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = aluno.nome;
          checkbox.dataset.ra = aluno.ra;
          checkbox.addEventListener("change", atualizarRAs);
          
          const label = document.createElement("label");
          label.textContent = aluno.nome;
          
          div.appendChild(checkbox);
          div.appendChild(label);
          alunosContainer.appendChild(div);
        });
      } else {
        alunosContainer.innerHTML = "<p>Nenhum aluno encontrado para esta turma</p>";
      }
    }

    // Atualizar RAs com base nos alunos selecionados
    function atualizarRAs() {
      const raInput = document.getElementById("raInput");
      const checkboxes = document.querySelectorAll('#alunosContainer input[type="checkbox"]:checked');
      const ras = Array.from(checkboxes).map(checkbox => checkbox.dataset.ra);
      
      raInput.value = ras.join(", ");
    }

    // Carregar professores
    function carregarProfessores() {
      fetch(`${SCRIPT_URL}?action=getProfessores`)
        .then(r => r.json())
        .then(data => {
          const select = document.getElementById("profSelect");
          select.innerHTML = "";
          data.forEach(p => {
            const opt = document.createElement("option");
            opt.value = p;
            opt.textContent = p;
            select.appendChild(opt);
          });
        });
    }

    // Carregar turmas
    function carregarTurmas() {
      fetch(`${SCRIPT_URL}?action=getTurmas`)
        .then(r => r.json())
        .then(data => {
          const select = document.getElementById("turmaSelect");
          select.innerHTML = "";
          data.forEach(t => {
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            select.appendChild(opt);
          });
        });
    }

    // Carregar alunos (área do professor)
    function carregarAlunos() {
      const turma = document.getElementById("turmaSelect").value;
      fetch(`${SCRIPT_URL}?action=getAlunos&turma=${encodeURIComponent(turma)}`)
        .then(r => r.json())
        .then(data => {
          const select = document.getElementById("alunoSelect");
          select.innerHTML = "";
          data.forEach(a => {
            const opt = document.createElement("option");
            opt.value = a;
            opt.textContent = a;
            select.appendChild(opt);
          });
        });
    }

    // Enviar Gestão
    document.getElementById("formGestao").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      data.area = "gestao";

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data)
      }).then(() => {
        document.getElementById("msgGestao").innerText = "Registro salvo com sucesso!";
        e.target.reset();
        document.getElementById("alunosContainer").innerHTML = "<p>Selecione uma turma primeiro</p>";
      });
    });

    // Enviar Professor
    document.getElementById("formProfessor").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      data.area = "professor";

      // Checkbox múltiplos
      const irregularidades = [];
      e.target.querySelectorAll("input[name='irregularidades']:checked").forEach(cb => irregularidades.push(cb.value));
      data.irregularidades = irregularidades.join(", ");

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data)
      }).then(r => r.text())
        .then(response => {
          // Backend devolve "OK" ou "OK-ID:x"
          if (response.includes("ID:")) {
            document.getElementById("msgProfessor").innerText = "Registro salvo! " + response;
          } else {
            document.getElementById("msgProfessor").innerText = "Registro salvo com sucesso!";
          }
          e.target.reset();
        });
    });
  </script>
</body>
</html>
