<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Ocorrências Escolares</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        /* Estilos CSS completos e corrigidos */
        :root {
            --primary-color: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary-color: #f8f9fa;
            --accent-color: #f1c40f;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --border-color: #dadce0;
            --text-color: #202124;
            --light-text: #5f6368;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --footer-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1 );
            --transition: all 0.3s ease;
            --hover-bg: #f0f5ff;
            --morning-color: #3498db;
            --afternoon-color: #f39c12;
            --night-color: #9b59b6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 60px; /* Espaço para o footer */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo h1 {
            font-size: 1.6rem;
            color: var(--primary-dark);
            font-weight: 700;
        }

        .logo p {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-top: 3px;
        }

        main {
            padding: 30px 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px 30px;
            font-size: 1.35rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-body {
            padding: 30px;
            position: relative;
            z-index: 2;
        }
        
        /* Adicione outras regras de CSS aqui, conforme o código original */

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .form-group:hover label {
            color: var(--primary-color);
        }

        .required::after {
            content: " *";
            color: var(--error-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            background-color: #f8fafc;
        }

        input:hover, select:hover, textarea:hover {
            border-color: var(--primary-color);
            background-color: var(--hover-bg);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.2);
            background-color: white;
        }

        .input-error {
            border-color: var(--error-color) !important;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2) !important;
        }

        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
        }

        .checkbox-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e1e5eb;
            transition: var(--transition);
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 12px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.35);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f8f9fa 0%, #e8eaed 100%);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .loading-overlay {
            display: none; /* Inicia oculto */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 10001;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--error-color); }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        
        /* Adicione o restante do seu CSS aqui para manter tudo em um só lugar */

    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando...</div>
    </div>

    <header>
        <!-- Conteúdo do Cabeçalho -->
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-file-alt"></i> Registrar Nova Ocorrência
                </div>
                <div class="card-body">
                    <form id="occurrenceForm">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="dataOcorrencia" class="required">Data da Ocorrência:</label>
                                    <input type="date" id="dataOcorrencia" required>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="professor" class="required">Professor(a):</label>
                                    <select id="professor" required>
                                        <option value="">Selecione o Professor</option>
                                        <!-- Professores serão carregados via JavaScript -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                             <div class="form-col">
                                <div class="form-group">
                                    <label for="turma" class="required">Turma:</label>
                                    <select id="turma" required>
                                        <option value="">Selecione a Turma</option>
                                        <!-- Turmas serão carregadas via JavaScript -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="aluno" class="required">Aluno(a):</label>
                                    <select id="aluno" required>
                                        <option value="">Selecione o Aluno</option>
                                        <!-- Alunos serão carregados via JavaScript -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <label class="required">Irregularidades:</label>
                            <div class="checkbox-container">
                                <!-- Checkboxes serão gerados dinamicamente se desejar -->
                                <div class="checkbox-item"><input type="checkbox" id="irr1" value="Agressão Física"><label for="irr1">Agressão Física</label></div>
                                <div class="checkbox-item"><input type="checkbox" id="irr2" value="Agressão Verbal"><label for="irr2">Agressão Verbal</label></div>
                                <!-- Adicione outros checkboxes aqui -->
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descrição Detalhada:</label>
                            <textarea id="descricao" placeholder="Descreva a ocorrência em detalhes..."></textarea>
                        </div>

                        <div class="actions">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Registrar Ocorrência</button>
                            <button type="button" id="clearFormBtn" class="btn btn-secondary"><i class="fas fa-eraser"></i> Limpar</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Outras seções como tabela de registros e dashboard -->
        </div>
    </main>
    
    <div id="toast" class="toast"></div>

<script>
// =================================================================================
// IMPORTANTE: Substitua pela URL da sua Web App do Google Apps Script
// =================================================================================
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyd7_1sU7gupYuLiKK7PGfJct0gJ0jTHlIQPH7K47J9evgk-uriRndG0YjpxHz703_y/exec'; // <<<< SUBSTITUA AQUI

// --- FUNÇÕES AUXILIARES ---

function showLoading(message = 'Carregando...' ) {
    const overlay = document.getElementById('loadingOverlay');
    if (overlay) {
        overlay.querySelector('.loading-text').innerText = message;
        overlay.style.display = 'flex';
    }
}

function hideLoading() {
    const overlay = document.getElementById('loadingOverlay');
    if (overlay) {
        overlay.style.display = 'none';
    }
}

function showToast(message, type = 'success') {
    const toast = document.getElementById('toast');
    if (toast) {
        toast.innerText = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.className = toast.className.replace('show', '');
        }, 3000);
    }
}

function validateForm(formId) {
    const form = document.getElementById(formId);
    if (!form) return false;
    let isValid = true;

    form.querySelectorAll('[required]').forEach(input => {
        if (!input.value || !input.value.trim()) {
            input.classList.add('input-error');
            isValid = false;
        } else {
            input.classList.remove('input-error');
        }
    });
    
    const checkboxes = form.querySelectorAll('.checkbox-group input[type="checkbox"]:checked');
    if (checkboxes.length === 0) {
        const label = form.querySelector('.checkbox-group label');
        if(label) label.style.color = 'var(--error-color)';
        isValid = false;
    } else {
         const label = form.querySelector('.checkbox-group label');
        if(label) label.style.color = 'var(--text-color)';
    }

    return isValid;
}


// --- FUNÇÕES DE COMUNICAÇÃO COM API (GET/POST) ---

async function fetchData(action, params = {}) {
    if (!SCRIPT_URL || SCRIPT_URL.includes('https://script.google.com/macros/s/AKfycbyd7_1sU7gupYuLiKK7PGfJct0gJ0jTHlIQPH7K47J9evgk-uriRndG0YjpxHz703_y/exec')) {
        showToast('URL da Web App não configurada. Configure SCRIPT_URL no código.', 'error');
        return null;
    }
    
    showLoading('Buscando dados...');
    const url = new URL('https://script.google.com/macros/s/AKfycbyd7_1sU7gupYuLiKK7PGfJct0gJ0jTHlIQPH7K47J9evgk-uriRndG0YjpxHz703_y/exec');
    url.searchParams.append('action', action);
    for (const key in params) {
        if (params[key] !== null && params[key] !== undefined) {
            url.searchParams.append(key, params[key]);
        }
    }

    try {
        const response = await fetch(url, { method: 'GET', headers: { 'Accept': 'application/json' } });
        if (!response.ok) {
            throw new Error(`Erro de rede: ${response.status} - ${response.statusText}`);
        }
        const data = await response.json();
        if (data.status === 'error') {
            showToast(`Erro na API: ${data.message}`, 'error');
            return null;
        }
        return data;
    } catch (error) {
        console.error('Erro na requisição GET:', error);
        showToast(`Erro ao buscar dados: ${error.message}`, 'error');
        return null;
    } finally {
        hideLoading();
    }
}

async function postData(action, payload) {
    if (!SCRIPT_URL || SCRIPT_URL.includes('https://script.google.com/macros/s/AKfycbyd7_1sU7gupYuLiKK7PGfJct0gJ0jTHlIQPH7K47J9evgk-uriRndG0YjpxHz703_y/exec')) {
        showToast('URL da Web App não configurada. Configure SCRIPT_URL no código.', 'error');
        return null;
    }

    showLoading('Enviando dados...');
    const requestData = { action, ...payload };

    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyd7_1sU7gupYuLiKK7PGfJct0gJ0jTHlIQPH7K47J9evgk-uriRndG0YjpxHz703_y/exec', {
            method: 'POST',
            mode: 'no-cors', // Essencial para evitar erro de CORS com Google Scripts
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestData)
        });
        
        // Com 'no-cors', não podemos ler a resposta, então assumimos sucesso se não houver erro de rede.
        // A lógica de tratamento de sucesso/erro deve ser robusta no lado do servidor.
        return { status: 'success' }; // Resposta otimista

    } catch (error) {
        console.error('Erro na requisição POST:', error);
        showToast(`Erro ao enviar dados: ${error.message}`, 'error');
        return null;
    } finally {
        hideLoading();
    }
}

// --- LÓGICA DA APLICAÇÃO ---

document.addEventListener('DOMContentLoaded', () => {
    // Inicializar formulário e carregar dados iniciais
    const dataField = document.getElementById('dataOcorrencia');
    if(dataField) dataField.value = new Date().toISOString().split('T')[0];

    // Adicionar Event Listeners
    document.getElementById('occurrenceForm')?.addEventListener('submit', handleOccurrenceSubmit);
    document.getElementById('clearFormBtn')?.addEventListener('click', () => {
        document.getElementById('occurrenceForm').reset();
    });
    document.getElementById('turma')?.addEventListener('change', (e) => loadStudents(e.target.value));
    
    // Carregar dados iniciais
    loadInitialData();
});

async function loadInitialData() {
    const data = await fetchData('getInitialData'); // Supondo um endpoint que retorne turmas e professores
    if (data && data.status === 'success') {
        populateSelect('turma', data.classes);
        populateSelect('professor', data.teachers);
    }
}

async function loadStudents(turma) {
    const studentSelect = document.getElementById('aluno');
    studentSelect.innerHTML = '<option value="">Carregando...</option>';
    const data = await fetchData('getStudents', { turma });
    if (data && data.status === 'success') {
        populateSelect('aluno', data.alunos, "Selecione o Aluno");
    } else {
        studentSelect.innerHTML = '<option value="">Nenhum aluno encontrado</option>';
    }
}

function populateSelect(selectId, options, defaultOptionText = "Selecione") {
    const select = document.getElementById(selectId);
    if (!select) return;
    select.innerHTML = `<option value="">${defaultOptionText}</option>`;
    options.forEach(optionValue => {
        const option = document.createElement('option');
        option.value = optionValue;
        option.textContent = optionValue;
        select.appendChild(option);
    });
}

async function handleOccurrenceSubmit(e) {
    e.preventDefault();
    if (!validateForm('occurrenceForm')) {
        showToast('Por favor, preencha todos os campos obrigatórios.', 'error');
        return;
    }

    const irregularidades = Array.from(document.querySelectorAll('#occurrenceForm .checkbox-group input:checked')).map(cb => cb.value).join(', ');

    const payload = {
        date: document.getElementById('dataOcorrencia').value,
        professor: document.getElementById('professor').value,
        class: document.getElementById('turma').value,
        student: document.getElementById('aluno').value,
        irregularities: irregularidades,
        description: document.getElementById('descricao').value,
    };

    const result = await postData('addOccurrence', payload);

    if (result && result.status === 'success') {
        showToast('Ocorrência registrada com sucesso!', 'success');
        document.getElementById('occurrenceForm').reset();
        // Recarregar a tabela ou adicionar a nova linha dinamicamente
    }
}

</script>
</body>
</html>
